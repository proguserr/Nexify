name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        # pgvector-enabled Postgres image
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # match your Django DATABASES config
      DB_NAME: app
      DB_USER: app
      DB_PASSWORD: app
      DB_HOST: 127.0.0.1
      DB_PORT: 5433
      DATABASE_URL: postgres://app:app@127.0.0.1:5433/app

      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONUNBUFFERED: "1"
      SECRET_KEY: dummy-secret-key-for-ci
      DEBUG: "0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (psycopg, psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          until pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME"; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Create pgvector extension
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" \
            -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python -m pytest