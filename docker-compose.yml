version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    # If your Dockerfile already starts gunicorn, you don't need command here.
    # command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - postgres
      - redis
    environment:
      # ðŸ”¹ Point Django at the *container* Postgres, not localhost:5433
      DATABASE_URL: postgres://app:app@postgres:5432/app

      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: dev-secret-key
      DEBUG: "1"

      # Celery / Redis wiring
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"

  worker:
    build: .
    command: celery -A config worker -l info
    depends_on:
      - postgres
      - redis
    environment:
      # ðŸ”¹ Same DB connection for the worker
      DATABASE_URL: postgres://app:app@postgres:5432/app

      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: dev-secret-key
      DEBUG: "1"

      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

volumes:
  pgdata: