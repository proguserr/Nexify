services:
  postgres:
    image: ankane/pgvector:latest       # use pgvector image so embeddings work
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/app
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: local-dev-secret
      DEBUG: "1"
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata: